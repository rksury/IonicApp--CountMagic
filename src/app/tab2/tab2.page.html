<ion-content class="ion-padding">

    <ion-grid class="full_btn">
        <form>
            <ion-row>
                <ion-col></ion-col>
                <ion-col >
                    <div class="form-group">
                        <ion-button [routerLink]="['/tabs/payment']" color="danger" shape="round">Payment</ion-button>
                    </div>
                </ion-col>

                <ion-col >
                    <div>
                        <ion-button [routerLink]="['/tabs/receive']" color="light" shape="round">Receive</ion-button>
                    </div>
                </ion-col>
                 <ion-col></ion-col>
            </ion-row>
        </form>
    </ion-grid>


    <ion-grid class="payment_btn">
        <ion-row>
 <ion-col></ion-col>
            <ion-col>
                <div>
                    <ion-button class="payment_mode_btn" [routerLink]="['/tabs/pcash']" color="success" shape="round"
                                fill="outline">
                        Cash
                    </ion-button>
                </div>
            </ion-col>

            <ion-col>
                <div>
                    <ion-button class="payment_mode_btn" [routerLink]="['/tabs/pbank']" color="success" shape="round"
                                fill="outline">
                        Bank
                    </ion-button>
                </div>
            </ion-col>

             <ion-col></ion-col>
        </ion-row>
<!--    </ion-grid>-->

<!--    <ion-grid class="payment_btn">-->
        <ion-row>
             <ion-col></ion-col>
            <ion-col >
                <div>
                    <ion-button class="payment_mode_btn" [routerLink]="['/tabs/pcheque']" color="success" shape="round"
                                fill="outline">Cheque
                    </ion-button>
                </div>
            </ion-col>

            <ion-col>
                <div>
                    <ion-button class="payment_mode_btn" [routerLink]="['/tabs/ppaytm']" color="success" shape="round"
                                fill="outline">PayTm
                    </ion-button>
                </div>
            </ion-col>
             <ion-col></ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
