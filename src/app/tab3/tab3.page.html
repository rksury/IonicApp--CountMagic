<ion-content class="ion-padding">


    <ion-grid class="full_btn">
        <form>
            <ion-row>

                <ion-col></ion-col>

                <ion-col>
                    <div class="form-group">
                        <ion-button [routerLink]="['/tabs/payment']" color="light" shape="round">Payment
                        </ion-button>
                    </div>
                </ion-col>

                <ion-col>
                    <div>
                        <ion-button [routerLink]="['/tabs/receive']" color="danger" shape="round">Receive</ion-button>
                    </div>
                </ion-col>

                <ion-col></ion-col>

            </ion-row>
        </form>
    </ion-grid>



    <ion-grid class="receive_btn">
        <ion-row>
 <ion-col></ion-col>
            <ion-col>
                <div>
                    <ion-button class="receive_mode_btn" [routerLink]="['/tabs/rcash']" color="success" shape="round"
                                fill="outline">Cash
                    </ion-button>
                </div>
            </ion-col>

            <ion-col>
                <div>
                    <ion-button class="receive_mode_btn" [routerLink]="['/tabs/rbank']" color="success" shape="round"
                                fill="outline">Bank
                    </ion-button>
                </div>
            </ion-col>
             <ion-col></ion-col>
        </ion-row>

        <ion-row>
             <ion-col></ion-col>
            <ion-col>
                <div>
                    <ion-button class="receive_mode_btn" [routerLink]="['/tabs/rcheque']" color="success" shape="round"
                                fill="outline">Cheque
                    </ion-button>
                </div>
            </ion-col>

            <ion-col >
                <div>
                    <ion-button class="receive_mode_btn" [routerLink]="['/tabs/rpaytm']" color="success" shape="round"
                                fill="outline">PayTm
                    </ion-button>
                </div>
            </ion-col>
             <ion-col></ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
