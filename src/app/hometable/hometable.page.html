<ion-content>

    <ion-grid class="main_table">
        <ion-row class="border_table" *ngFor="let entry of data">
            <ion-col class="home_table">{{entry.display_name}}<P><sub
                    style="color:#E31459">{{entry.display_datetime}}</sub></P></ion-col>

            <ion-col class="home_table">â‚¹{{entry.amount}}</ion-col>

            <ion-col *ngIf="entry.status === 'R'" class="home_table">
                <img width="20px;" src="/assets/green.png">
                <p>Received</p>
            </ion-col>

            <ion-col *ngIf="entry.status === 'P'" class="home_table">
                <img width="20px;" src="/assets/pending.svg">
                <p>Pending</p>
            </ion-col>

            <ion-col *ngIf="entry.status === 'S'" class="home_table">
                <img width="20px;" src="/assets/red.png">
                <p>Payed</p>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
