<ion-app>
    <ion-content>

        <div>
            <img class="mx-auto d-block mt-5 mb-2" src="/assets/icon/site-logo.png">
        </div>

        <div>
            <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">

                <ion-grid class="main_grid">
                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-item>
                                    <ion-icon slot="start" name="person" color="primary"></ion-icon>
                                    <div class="form-field">
                                        <ion-input type="text" formControlName="username" placeholder="Username"
                                                   required></ion-input>

                                    </div>
                                </ion-item>


                                <ion-item>
                                    <ion-icon slot="start" name="mail" color="primary"></ion-icon>
                                    <div class="form-field">
                                        <ion-input type="email" formControlName="email" placeholder="E-mail"
                                                   required></ion-input>

                                    </div>
                                </ion-item>


                                <ion-item>
                                    <ion-icon slot="start" name="call" color="primary"></ion-icon>
                                    <div class="form-field">
                                        <ion-input type="number" formControlName="phone_number" placeholder="+91"
                                                   required></ion-input>


                                    </div>
                                </ion-item>


                                <ion-item>
                                    <ion-icon slot="start" name="key" color="primary"></ion-icon>
                                    <div class="form-field">
                                        <ion-input type="password" formControlName="password" placeholder="Password"
                                                   required></ion-input>


                                    </div>
                                </ion-item>
                            </ion-list>

                        </ion-col>
                    </ion-row>
                </ion-grid>


                <ion-grid class="danger_btn">
                    <ion-row>
                        <ion-col>
                            <div class="form-field">
                                <ion-button type="submit" expand="block" shape="round"
                                            color="danger">Signup
                                </ion-button>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>


            </form>

        </div>

    </ion-content>
</ion-app>
