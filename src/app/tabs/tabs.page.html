<ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent color="danger">

          <div class="show_menu">
            <h1> Menu</h1>
          </div>


      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
        <ion-icon name="arrow-up" slot="start"></ion-icon>
           <ion-label [routerLink]="['/tabs/payment']" color="dark">Payment</ion-label>
        </ion-item>
        <ion-item>
         <ion-icon name="arrow-down" slot="start"></ion-icon>
          <ion-label [routerLink]="['/tabs/receive']" color="dark">Receive</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cog" slot="start"></ion-icon>
          <ion-label>Setting</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="alert" slot="start"></ion-icon>
          <ion-label>About Us</ion-label>
        </ion-item>
          <ion-item>
            <ion-icon name="log-out" slot="start"></ion-icon>
              <ion-label color="dark" [routerLink]="['/login']">Log Out</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>


  <div class="ion-page" id="main-content">

    <ion-header>
      <ion-toolbar color="danger">
        <ion-buttons slot="start">
          <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
            <div class="show_menu">
              <h1> Dashboard</h1>
            </div>
      </ion-toolbar>
    </ion-header>









<ion-tabs>
<!--  <ion-tab-bar slot="top" color="secondary"></ion-tab-bar>-->


  <ion-tab-bar slot="bottom" color="danger">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>



    <ion-tab-button tab="businessform">
      <ion-icon name="person"></ion-icon>

</ion-tabs>
