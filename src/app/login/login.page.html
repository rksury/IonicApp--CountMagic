<ion-app>
    <ion-content>

        <div>
            <img class="mx-auto d-block mt-5 mb-2" src="/assets/icon/site-logo.png">
        </div>

        <div>
            <form [formGroup]="LoginForm" (ngSubmit)="LoginSubmit()" novalidate>
                <ion-grid class="main_grid">
                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <div class="form-group input-group">
                                    <ion-item>
                                        <ion-icon slot="start" name="person" color="primary"></ion-icon>
                                        <ion-input type="email" formControlName="email" placeholder=" E-mail"
                                                   [ngClass]="{ 'is-invalid': submitted && function.email.errors }"
                                                   [(ngModel)]="email" name="email" required></ion-input>

                                        <div *ngIf="submitted && function.email.errors" class="invalid-feedback">
                                            <div *ngIf="function.email.errors.required"
                                                 style="color: red; font-family: Arial, Helvetica, sans-serif; font-size: smaller;">
                                                Email Required*
                                            </div>
                                            <div *ngIf="function.email.errors.email"
                                                 style="color: red; font-family: Arial, Helvetica, sans-serif; font-size: smaller;">
                                                Email must be a valid email address
                                            </div>
                                        </div>

                                    </ion-item>
                                </div>


                                <div class="form-group input-group">
                                    <ion-item>
                                        <ion-icon slot="start" name="key" color="primary"></ion-icon>
                                        <ion-input type="password" formControlName="password" placeholder="Password"
                                                   [ngClass]="{ 'is-invalid': submitted && function.Password.errors }"
                                                   [(ngModel)]="password" name="password" required=""></ion-input>

                                        <div *ngIf="submitted && function.password.errors" class="invalid-feedback">
                                            <div *ngIf="function.password.errors.required"
                                                 style="color: red; font-family: Arial, Helvetica, sans-serif; font-size: smaller;">
                                                Password Required*
                                            </div>
                                            <div *ngIf="function.password.errors.minlength"
                                                 style="color: red; font-family: Arial, Helvetica, sans-serif; font-size: smaller;">
                                                Password must be atleast 6 characters
                                            </div>
                                        </div>

                                    </ion-item>
                                </div>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                </ion-grid>

                <ion-grid class="danger_btn">
                    <ion-button [routerLink]="['/tabs/home']" expand="block" shape="round" color="danger">Login
                    </ion-button>
                </ion-grid>
            </form>
        </div>

        <div>
            <h6 class="fgt_pwd" (click)="forgetpwdlink()" routerDirection="forward">Forget Password..?</h6>
        </div>

        <hr class="hr_line">

        <ion-grid class="blue_btn">
            <ion-row>
                <ion-col>
                    <h6 class="message_acc"> you don't have account..!</h6>
                    <ion-button [routerLink]="['/signup']" expand="block" color="primary">New Registration
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-content>
</ion-app>
