<ion-content>

    <div>
        <div class="heading">
            <h1> Receive Cash Entry</h1>
        </div>

        <div>
            <form>
                <ion-row>
                    <ion-col size="12">
                        <ion-list inset>

                            <ion-item>
                                <ion-input type="text" name="Hname" placeholder="Holder Name" required></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-input type="number" name="amount" placeholder="*Amount" required></ion-input>
                            </ion-item>

                            <ion-item class="select_option">
                                <ion-datetime type="date" displayFormat="DD/MM/YYYY" name="date" placeholder="DD/MM/YYYY" ></ion-datetime>
                            </ion-item>

                            <ion-item>
                                <ion-textarea placeholder="Receive Detail Entry" name="textarea" required></ion-textarea>
                            </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>

                <ion-row>

                    <ion-col size="12" class="submit-btn">
                        <ion-button color="success" fill="outline" shape="round" type="submit">Submit</ion-button>
                    </ion-col>

                </ion-row>

            </form>
        </div>
    </div>

</ion-content>
